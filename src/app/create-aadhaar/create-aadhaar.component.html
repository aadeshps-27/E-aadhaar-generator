<h2 class="text-center m-3 text-light"  style="font-weight: bolder; text-shadow:2px 3px 5px black ;">create E-card </h2>

  <div class="container text-center"  style="background-image:linear-gradient(180deg,orange,white, green); border-left: 13px solid orange ; border-right: 13px solid green; backdrop-filter: blur(50%); box-shadow: inset 2px 3px 5px; ">
    <div class="row " style="">
      <div class="col-7"  style="padding-left: 130px; padding-top: 60px; padding-bottom: 10px;">
        <div class="form w-75 m-3">
            <input [(ngModel)]="details.id"class="input input-alt" placeholder="uid-(unique Identification Number)" required="" type="text">
            <span class="input-border input-border-alt"></span>
          </div>
        <div class="form w-75 m-3">
            <input [(ngModel)]="details.name"   class="input input-alt" placeholder="name" required="" type="text">
            <span class="input-border input-border-alt"></span>
          </div>
        
          <div class="form w-75 m-3">
            <input  [(ngModel)]="details.date" class="input input-alt" placeholder="date of birth" required="" type="text">
            <span class="input-border input-border-alt"></span>
          </div>

          <div class="form w-75 m-3">
            <input  [(ngModel)]="details.phone" class="input input-alt" placeholder="Phone" required="" type="number">
            <span class="input-border input-border-alt"></span>
          </div>

          <div class="form w-75 m-3">
            <input [(ngModel)]="details.photo" class="input input-alt" placeholder="photo url" required="" type="text">
            <span class="input-border input-border-alt"></span>
          </div>

          <div class="form w-75 m-3">
            <input [(ngModel)]="details.occupation" class="input input-alt" placeholder="Occupation" required="" type="text">
            <span class="input-border input-border-alt"></span>
          </div>

          

          <div class="form w-75 m-3">
            <input  [(ngModel)]="details.height" class="input input-alt" placeholder="height" required="" type="number">
            <span class="input-border input-border-alt"></span>
          </div>
          <div class="form w-75 m-3">
           <select   [(ngModel)]="details.groupId"  id="" class="input input-alt"   name="groupId" >
            <option hidden disabled selected>{{details.groupId}}</option>
            <option [value]="groups.id" *ngFor="let groups of allGroups">{{groups.name}}</option>
            
           </select>
           <div class="container text-center">
            <div class="row m-4">
              <div class="col">
                <button (click)="createButton()"style="padding: 12px; padding-right: 19px; padding-left: 16px; background-color: green;font-weight: bolder; border-radius: 10px;  box-shadow: 2px 3px 5px black;  color: white;">Create</button>
              </div>
              <div class="col">
            
              </div>
              <div class="col">
                <button class="noselect" routerLink=""><span class="text">close</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
              </div>
            </div>
          </div>
           
           <span class="input-border input-border-alt"></span>
          </div>
      </div>
      <div class="col-2 ms-5" style="margin-top: 180px; margin-left: 700px; ">
        <img [src]="details.photo" alt="" class="m-5" height="250px" style=" box-shadow: 2px 3px 5px; border-top: 8px solid orange;border-bottom: 8px solid green;" >
     
     </div>
    </div>
  </div>
